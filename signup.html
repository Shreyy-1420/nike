<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="id.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="background-video">
        <video autoplay muted loop>
            <source src="img/background.mp4" type="video/mp4">
        </video>
    </div>
    <div class="form">
        <div class="design">
            <div class="round_point"></div>
            <div class="btns">
                <a href="login.html" class="button">Login</a>
                <a href="signup.html" class="button">Sign Up</a>
            </div>
        </div>
        <div class="box">
            <div class="login">
                <form action="">
                    <h3>Sign Up</h3>
                    <div class="login_field">
                        <i class="bi bi-envelope-fill"></i>
                        <input type="text" class="login_input" placeholder="User name / Email">
                    </div>
                    <div class="login_field">
                        <i class="bi bi-shield-lock-fill"></i>
                        <input type="password" class="login_input" placeholder="Password">
                    </div>
                    <div class="login_field">
                        <i class="bi bi-shield-lock-fill"></i>
                        <input type="password" class="login_input" placeholder="Re-Password">
                    </div>
                    <button>Sign Up Now</button>
                </form>
            </div>
        </div>
    </div>
    <script src="project.js"></script>
</body>

</html>
